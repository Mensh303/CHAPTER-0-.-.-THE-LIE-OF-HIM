<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rickroll Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .glitch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif'),
        linear-gradient(45deg, rgba(255, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
      mix-blend-mode: screen;
      opacity: 0.1;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="you got rick rolled.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="glitch-overlay"></div>
</body>
</html>
